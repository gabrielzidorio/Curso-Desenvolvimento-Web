<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--ICON-->
    <link rel="icon" href="images/mosca.png" type="image/x-icon">

    <!--BOOTSTRAP CSS ONLY-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">

    <script>
        function iniciarJogo() {
            let nivel = document.getElementById('nivel').value;

            if (nivel === '') {
                alert('Selecione um nível para iniciar o jogo');
                return false;
            }

            window.location.href = "game.html?" + nivel;
        }
    </script>
    
    <title>Mata Mosca</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="images/game.png" alt="imagem do jogo">
                </div>  
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mt-5 mb-2">
                        <select class="form-control" id="nivel">
                            <option value="">-- Selecione o nível --</option>
                            <option value="larva">Larva</option>
                            <option value="mosca">Mosca</option>
                            <option value="varejeira">Mosca Varejeira</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
